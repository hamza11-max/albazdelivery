appId: com.albaz.vendor
productName: AlBaz Vendor
copyright: Copyright Â© 2024 AlBaz Delivery

directories:
  buildResources: build
  output: dist
  app: .

files:
  - 'out/**/*'
  - 'electron/**/*'
  - 'package.json'
  - 'node_modules/**/*'
  - '!node_modules/.cache'
  - '!node_modules/**/*.{md,ts,map}'
  - '!**/*.{md,ts,map}'

extraMetadata:
  main: electron/main.js

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: assets/logo.ico
  artifactName: ${productName}-${version}-${arch}.${ext}
  requestedExecutionLevel: asInvoker

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: AlBaz Vendor
  installerIcon: assets/logo.ico
  uninstallerIcon: assets/logo.ico
  installerHeaderIcon: assets/logo.ico
  deleteAppDataOnUninstall: false
  include: build/installer.nsh

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/logo.icns
  category: public.app-category.business

linux:
  target:
    - AppImage
    - deb
  icon: assets/logo.png
  category: Office

publish:
  provider: github
  owner: hamza11-max
  repo: albazdelivery

