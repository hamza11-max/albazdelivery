name: Vendor Electron Windows Build

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: "Vendor app version (matches apps/vendor/package.json)"
        required: false
        type: string
  # Tagged releases, e.g. vendor-v0.2.0
  push:
    tags:
      - "vendor-v*"

jobs:
  build-and-publish-windows:
    runs-on: windows-latest

    env:
      # electron-builder uses GH_TOKEN to publish releases to GitHub
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm install

      - name: Install vendor app dependencies
        working-directory: apps/vendor
        run: npm install

      - name: Build vendor Electron Windows installer
        working-directory: apps/vendor
        run: npm run electron:build:win

      - name: Upload Windows artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vendor-electron-win
          path: |
            apps/vendor/dist/*.exe
            apps/vendor/dist/*.msi


